<template name="login">
    <div class="login-block" id="login">
        <h1>Shoputc</h1>
        <input class="input-field" type="email" value="" placeholder="Email" name="login_email" />
        <input class="input-field" type="password" value="" placeholder="Mot de passe" name="login_password" />
        <button id="go_connect">Connexion</button><a href="#" id="inscription">Inscription</a>
    </div>
    <div class="login-block hidden" id="register">
        <h1>Shoputc</h1>
        <input class="input-field-demi" type="text" value="" placeholder="Prénom" name="nu_name" />
        <input class="input-field-demi" type="text" value="" placeholder="Nom" name="nu_lastname" />
        <input class="input-field" type="email" value="" placeholder="Email" name="nu_email" />
        <input class="input-field" type="password" value="" placeholder="Password" name="nu_password" />
        <button id="go_register">Inscription</button><a href="#" id="dejauser">Déjà inscrit</a>
    </div>
