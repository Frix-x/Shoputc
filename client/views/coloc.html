<template name="coloc">
    <div class="inner_container">
        {{#if isInColoc}}
        <div class="col_1of1">
            <article class="box post">
                <div class="details">
                    <h2>Ma coloc</h2> {{> colocs_my}}
                </div>
            </article>
        </div>
        {{else}}
        <div class="col_1of1">
            <article class="box post">
                <div class="details">
                    <h2>Bienvenue</h2>
                    <p>
                        Tu n'as pas encore de coloc, tu as l'air perdu ! N'ai pas peur narvalo, c'est le moment de rejoindre celle de tes amis ou de créer la tienne !
                    </p>
                </div>
            </article>
        </div>
        <div class="col_2of3">
            <article class="box post">
                <div class="details">
                    <h2>Rejoindre une coloc</h2> {{> colocs_list}}
                </div>
            </article>
        </div>
        <div class="col_1of3">
            <article class="box post">
                <div class="details">
                    <h2>Créer une coloc</h2>
                    <p>Tu n'es plus qu'à un doigt de créer ta nouvelle coloc, vas y !</p>
                    <a href="#" id="newcoloc" class="btn btn-block btn-primary">C'est parti !</a>
                </div>
            </article>
        </div>
        {{/if}}
    </div>
</template>

<template name="colocs_my">
    <p>Oh yeah trop stylé ma coloc !</p>
</template>

<template name="colocs_list">
    <div class="wrapper">
        <div class="table">
            <div class="tablerow header">
                <div class="tablecell">
                    Nom
                </div>
                <div class="tablecell">
                    Description
                </div>
                <div class="tablecell">
                </div>
            </div>
            {{#each colocs}}
            <div class="tablerow">
                <div class="tablecell">
                    <b>{{ title }}</b>
                </div>
                <div class="tablecell">
                    {{ description }}
                </div>
                <div class="tablecell buttons">
                    <a href="#" class="btn btn-primary" data-id="{{ _id }}"><i class="zmdi zmdi-check" data-id="{{ _id }}"></i></a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="modalNewColoc">
    <div class="anti-modal-box">
        <div class="anti-modal-header">
            <div class="anti-modal-title">Nouvelle coloc</div>
            <div class="anti-modal-closer"><i class="zmdi zmdi-close zmdi-hc-lg"></i></div>
        </div>
        <div class="anti-modal-body">
            <section class="box widget form-box">
                {{#autoForm collection="Colocs" id="newColocForm" type="insert"}}
                {{> afQuickField name='title'}} {{> afQuickField name='password'}} {{> afQuickField name='description'}}
                {{> afQuickField name="mates" type="hidden" value=defaultMatesTab}}
                {{/autoForm}}
            </section>
            <div class="wrapper-right">
                <a href="#" id="createNewColoc" class="btn btn-primary">Créer</a>
            </div>
        </div>
    </div>
</template>
